<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add Bet Match</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 min-h-screen">
  <!-- Header -->
  <header class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-center relative">
      <p onclick="window.location.href='/admin.html'" class="absolute left-4 text-gray-700 cursor-pointer">
        <i class="fas fa-arrow-left text-2xl"></i>
      </p>
      <h1 class="text-xl font-bold text-gray-800">Admin Panel</h1>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-5xl mx-auto px-4 py-6">
    <!-- Form -->
    <section class="bg-white rounded-xl shadow-md p-6 mb-10">
      <h2 class="text-xl font-semibold text-gray-800 mb-4">Add / Edit Match</h2>
      <form id="taskForm" class="space-y-5">
        <input type="hidden" id="taskId" />
        <div>
          <label class="block mb-1 font-medium">Match Title</label>
          <input type="text" id="taskName" required class="w-full px-4 py-2 border rounded-lg" />
        </div>
        <div>
          <label class="block mb-1 font-medium">Date Time</label>
          <input type="datetime-local" id="taskDesc" class="w-full px-4 py-2 border rounded-lg" />
        </div>
        <div>
          <label class="block mb-1 font-medium">Team One</label>
          <input type="text" id="taskReward" required class="w-full px-4 py-2 border rounded-lg" />
        </div>
        <div>
          <label class="block mb-1 font-medium">Team Two</label>
          <input type="text" id="taskView" class="w-full px-4 py-2 border rounded-lg" />
        </div>
        <div>
          <label class="block mb-1 font-medium">Bet Title</label>
          <input type="text" id="betTitle" class="w-full px-4 py-2 border rounded-lg" />
        </div>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div>
            <label class="block mb-1 font-medium">Option 1</label>
            <input type="text" id="option1" class="w-full px-4 py-2 border rounded-lg" />
          </div>
          <div>
            <label class="block mb-1 font-medium">Option 2</label>
            <input type="text" id="option2" class="w-full px-4 py-2 border rounded-lg" />
          </div>
          <div>
            <label class="block mb-1 font-medium">Odds 1</label>
            <input type="text" id="odds1" class="w-full px-4 py-2 border rounded-lg" />
          </div>
          <div>
            <label class="block mb-1 font-medium">Odds 2</label>
            <input type="text" id="odds2" class="w-full px-4 py-2 border rounded-lg" />
          </div>
        </div>
        <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700">Save Match</button>
      </form>
    </section>

    <!-- Match List -->
    <section>
      <h2 class="text-xl font-semibold text-gray-800 mb-4">All Matches</h2>
      <div id="matchList" class="space-y-4">
        <p class="text-center text-indigo-500 italic">Loading matches...</p>
      </div>
    </section>
  </main>

  <!-- Custom Popup Modal -->
  <div id="betModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white w-full max-w-md rounded-lg p-6 space-y-4 relative">
      <h3 class="text-lg font-bold mb-2">Add Bet Info</h3>
      <input type="text" id="popup-betTitle" placeholder="Bet Title" class="w-full border px-4 py-2 rounded" />
      <input type="text" id="popup-option1" placeholder="Option 1" class="w-full border px-4 py-2 rounded" />
      <input type="text" id="popup-option2" placeholder="Option 2" class="w-full border px-4 py-2 rounded" />
      <input type="text" id="popup-odds1" placeholder="Odds 1" class="w-full border px-4 py-2 rounded" />
      <input type="text" id="popup-odds2" placeholder="Odds 2" class="w-full border px-4 py-2 rounded" />
      <div class="flex justify-end gap-2">
        <button onclick="closeModal()" class="px-4 py-2 rounded bg-gray-300 hover:bg-gray-400">Cancel</button>
        <button id="saveBetBtn" class="px-4 py-2 rounded bg-indigo-600 text-white hover:bg-indigo-700">Save</button>
      </div>
    </div>
  </div>

  <!-- Firebase Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, doc, setDoc, deleteDoc, onSnapshot
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDooTNeDHoWUU9nLxYxyBIhewydt7Xl_M0",
      authDomain: "dlstournament-31ac1.firebaseapp.com",
      projectId: "dlstournament-31ac1",
      storageBucket: "dlstournament-31ac1.appspot.com",
      messagingSenderId: "874377019055",
      appId: "1:874377019055:web:6e38db2ec7f0d541d2de5a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const tasksCol = collection(db, "tasks");

    const taskForm = document.getElementById("taskForm");
    const matchList = document.getElementById("matchList");
    const taskIdInput = document.getElementById("taskId");
    const taskNameInput = document.getElementById("taskName");
    const taskDescInput = document.getElementById("taskDesc");
    const taskRewardInput = document.getElementById("taskReward");
    const taskViewInput = document.getElementById("taskView");
    const betTitleInput = document.getElementById("betTitle");
    const option1Input = document.getElementById("option1");
    const option2Input = document.getElementById("option2");
    const odds1Input = document.getElementById("odds1");
    const odds2Input = document.getElementById("odds2");

    let currentTaskId = null;

    const showToast = (msg) => alert(msg); // simple fallback toast

    onAuthStateChanged(auth, user => {
      if (!user) return location.href = "login.html";
      loadTasks();
    });

    function loadTasks() {
      onSnapshot(tasksCol, snapshot => {
        matchList.innerHTML = snapshot.empty ? `<p class="text-center italic text-gray-500">No matches found.</p>` : "";
        snapshot.forEach(docSnap => {
          const data = docSnap.data();
          const div = document.createElement("div");
          div.className = "bg-white rounded-xl shadow-md p-4";
          div.innerHTML = `
            <p class="font-bold text-indigo-700">${data.name}</p>
            <p class="text-sm text-gray-600">${data.description || ""}</p>
            <p class="text-gray-700">Team One: ${data.reward}</p>
            <p>Team Two: ${data.view || ""}</p>
            <p class="mt-2">Bet Title: ${data.betTitle || ""}</p>
            <p>Option 1: ${data.option1 || ""} (Odds: ${data.odds1 || "-"})</p>
            <p>Option 2: ${data.option2 || ""} (Odds: ${data.odds2 || "-"})</p>
            <div class="flex gap-2 mt-4">
              <button class="bg-yellow-500 text-white px-3 py-1 rounded" onclick='editMatch("${docSnap.id}", ${JSON.stringify(data).replace(/"/g, '&quot;')})'>Edit</button>
              <button class="bg-blue-600 text-white px-3 py-1 rounded" onclick='openModal("${docSnap.id}")'>Add Bet Info</button>
              <button class="bg-red-600 text-white px-3 py-1 rounded" onclick='deleteDoc(doc(db, "tasks", "${docSnap.id}")).then(()=>showToast("Deleted"))'>Delete</button>
            </div>
          `;
          matchList.appendChild(div);
        });
      });
    }

    window.editMatch = (id, task) => {
      taskIdInput.value = id;
      taskNameInput.value = task.name || "";
      taskDescInput.value = task.description || "";
      taskRewardInput.value = task.reward || "";
      taskViewInput.value = task.view || "";
      betTitleInput.value = task.betTitle || "";
      option1Input.value = task.option1 || "";
      option2Input.value = task.option2 || "";
      odds1Input.value = task.odds1 || "";
      odds2Input.value = task.odds2 || "";
      window.scrollTo({ top: 0, behavior: "smooth" });
    };

    taskForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const id = taskIdInput.value.trim();
      const data = {
        name: taskNameInput.value.trim(),
        description: taskDescInput.value.trim(),
        reward: taskRewardInput.value.trim(),
        view: taskViewInput.value.trim(),
        betTitle: betTitleInput.value.trim(),
        option1: option1Input.value.trim(),
        option2: option2Input.value.trim(),
        odds1: odds1Input.value.trim(),
        odds2: odds2Input.value.trim(),
      };
      const ref = id ? doc(db, "tasks", id) : doc(collection(db, "tasks"));
      await setDoc(ref, data, { merge: true });
      showToast(id ? "Match Updated" : "Match Added");
      taskForm.reset();
    });

    window.openModal = (id) => {
      currentTaskId = id;
      document.getElementById("betModal").classList.remove("hidden");
    };

    window.closeModal = () => {
      document.getElementById("betModal").classList.add("hidden");
    };

    document.getElementById("saveBetBtn").addEventListener("click", async () => {
      if (!currentTaskId) return;
      const data = {
        betTitle: document.getElementById("popup-betTitle").value,
        option1: document.getElementById("popup-option1").value,
        option2: document.getElementById("popup-option2").value,
        odds1: document.getElementById("popup-odds1").value,
        odds2: document.getElementById("popup-odds2").value
      };
      await setDoc(doc(db, "tasks", currentTaskId), data, { merge: true });
      closeModal();
      showToast("Bet Info Updated");
    });
  </script>
</body>
</html>
