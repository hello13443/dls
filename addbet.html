<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add Bet Match</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-md relative">
      <div class="max-w-7xl mx-auto px-4 py-3 relative flex items-center justify-center">
        <p onclick="window.location.href='/admin.html'" class="absolute left-4 text-gray-700 cursor-pointer">
          <i class="fas fa-arrow-left text-2xl"></i>
        </p>
        <h1 class="text-xl font-bold text-gray-800">Admin Panel</h1>
      </div>
    </header>

    <main class="max-w-4xl mx-auto px-4 py-6">
      <!-- Match Form Section -->
      <section class="bg-white rounded-xl shadow-md p-6 mb-10">
        <h2 class="text-xl font-semibold text-gray-800 mb-4">Add / Edit Match</h2>
        <form id="taskForm" class="space-y-5">
          <input type="hidden" id="taskId" />

          <div>
            <label for="taskName" class="block font-medium text-gray-700 mb-1">Match Title</label>
            <input type="text" id="taskName" required placeholder="Enter match title"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none" />
          </div>

          <div>
            <label for="taskDesc" class="block font-medium text-gray-700 mb-1">Date Time</label>
            <input type="datetime-local" id="taskDesc"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none" />
          </div>

          <div>
            <label for="taskReward" class="block font-medium text-gray-700 mb-1">Team One</label>
            <input type="text" id="taskReward" required placeholder="Enter Team One name"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none" />
          </div>

          <div>
            <label for="taskView" class="block font-medium text-gray-700 mb-1">Team Two</label>
            <input type="text" id="taskView" placeholder="Enter Team Two name"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none" />
          </div>

          <!-- New Bet Inputs -->
          <div>
            <label for="betTitle" class="block font-medium text-gray-700 mb-1">Bet Title</label>
            <input type="text" id="betTitle" placeholder="Enter bet title"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none" />
          </div>

          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <div>
              <label for="option1" class="block font-medium text-gray-700 mb-1">Option 1</label>
              <input type="text" id="option1" placeholder="Option 1"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none" />
            </div>
            <div>
              <label for="option2" class="block font-medium text-gray-700 mb-1">Option 2</label>
              <input type="text" id="option2" placeholder="Option 2"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none" />
            </div>
            <div>
              <label for="odds1" class="block font-medium text-gray-700 mb-1">Odds 1</label>
              <input type="text" id="odds1" placeholder="Odds for Option 1"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none" />
            </div>
            <div>
              <label for="odds2" class="block font-medium text-gray-700 mb-1">Odds 2</label>
              <input type="text" id="odds2" placeholder="Odds for Option 2"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none" />
            </div>
          </div>

          <div class="flex flex-col sm:flex-row gap-4">
            <button type="submit"
              class="bg-indigo-600 hover:bg-indigo-700 text-white px-5 py-2 rounded-lg font-medium transition">Save Match</button>
          </div>
        </form>
      </section>

      <!-- Matches List Section -->
      <section>
        <h2 class="text-xl font-semibold text-gray-800 mb-4">All Matches</h2>
        <div id="matchList" class="space-y-4" role="list" aria-live="polite">
          <p class="text-center text-indigo-500 italic">Loading matches...</p>
        </div>
      </section>
    </main>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
      import {
        getFirestore,
        collection,
        doc,
        setDoc,
        deleteDoc,
        onSnapshot
      } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
      import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyDooTNeDHoWUU9nLxYxyBIhewydt7Xl_M0",
        authDomain: "dlstournament-31ac1.firebaseapp.com",
        projectId: "dlstournament-31ac1",
        storageBucket: "dlstournament-31ac1.appspot.com",
        messagingSenderId: "874377019055",
        appId: "1:874377019055:web:6e38db2ec7f0d541d2de5a"
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);
      const auth = getAuth(app);

      const tasksCol = collection(db, "tasks");
      const tasksList = document.getElementById("matchList");
      const taskForm = document.getElementById("taskForm");

      const taskIdInput = document.getElementById("taskId");
      const taskNameInput = document.getElementById("taskName");
      const taskDescInput = document.getElementById("taskDesc");
      const taskRewardInput = document.getElementById("taskReward");
      const taskViewInput = document.getElementById("taskView");
      const betTitleInput = document.getElementById("betTitle");
      const option1Input = document.getElementById("option1");
      const option2Input = document.getElementById("option2");
      const odds1Input = document.getElementById("odds1");
      const odds2Input = document.getElementById("odds2");

      function showToast(message, icon = "success") {
        Swal.fire({
          toast: true,
          position: "top-end",
          showConfirmButton: false,
          timer: 3000,
          timerProgressBar: true,
          icon: icon,
          title: message,
        });
      }

      onAuthStateChanged(auth, (user) => {
        if (!user) {
          Swal.fire({
            icon: "warning",
            title: "Please log in first.",
            confirmButtonText: "OK"
          }).then(() => {
            window.location.href = "login.html";
          });
          return;
        }
        loadTasksRealtime();
      });

      function loadTasksRealtime() {
        onSnapshot(tasksCol, (snapshot) => {
          if (snapshot.empty) {
            tasksList.innerHTML = '<p class="text-center text-indigo-500 italic">No matches found.</p>';
            return;
          }

          tasksList.innerHTML = "";
          snapshot.forEach((docSnap) => {
            const task = { id: docSnap.id, ...docSnap.data() };

            const taskDiv = document.createElement("div");
            taskDiv.className = "p-6 bg-white rounded-2xl shadow-lg flex flex-col sm:flex-row sm:justify-between sm:items-center gap-4";

            const info = document.createElement("div");
            info.className = "flex-1 min-w-0";
            info.innerHTML = `
              <p class="text-lg font-semibold text-indigo-700 truncate">${task.name}</p>
              <p class="text-sm text-gray-600 mt-1">${task.description || ""}</p>
              <p class="mt-2 font-medium text-indigo-600">Team One: ${task.reward || ""}</p>
              ${task.view ? `<p class="mt-1">Team Two: ${task.view}</p>` : ""}
              ${task.betTitle ? `<p class="mt-2 text-gray-800 font-medium">Bet Title: ${task.betTitle}</p>` : ""}
              ${task.option1 ? `<p>Option 1: ${task.option1} (Odds: ${task.odds1 || "-"})</p>` : ""}
              ${task.option2 ? `<p>Option 2: ${task.option2} (Odds: ${task.odds2 || "-"})</p>` : ""}
            `;

            const controls = document.createElement("div");
            controls.className = "flex gap-2 sm:gap-3";

            const editBtn = document.createElement("button");
            editBtn.className = "bg-yellow-400 hover:bg-yellow-500 px-4 py-2 rounded-xl text-white transition shadow-md";
            editBtn.innerHTML = `<i class="fas fa-edit"></i> Edit`;
            editBtn.onclick = () => {
              taskIdInput.value = task.id;
              taskNameInput.value = task.name;
              taskDescInput.value = task.description || "";
              taskRewardInput.value = task.reward;
              taskViewInput.value = task.view || "";
              betTitleInput.value = task.betTitle || "";
              option1Input.value = task.option1 || "";
              option2Input.value = task.option2 || "";
              odds1Input.value = task.odds1 || "";
              odds2Input.value = task.odds2 || "";
              window.scrollTo({ top: 0, behavior: "smooth" });
            };

            const deleteBtn = document.createElement("button");
            deleteBtn.className = "bg-red-600 hover:bg-red-700 px-4 py-2 rounded-xl text-white transition shadow-md";
            deleteBtn.innerHTML = `<i class="fas fa-trash"></i> Delete`;
            deleteBtn.onclick = async () => {
              if (confirm(`Delete match "${task.name}"?`)) {
                try {
                  await deleteDoc(doc(db, "tasks", task.id));
                  showToast("Match deleted.");
                } catch (error) {
                  showToast("Error deleting match: " + error.message, "error");
                }
              }
            };

            controls.appendChild(editBtn);
            controls.appendChild(deleteBtn);
            taskDiv.appendChild(info);
            taskDiv.appendChild(controls);
            tasksList.appendChild(taskDiv);
          });
        });
      }

      taskForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const id = taskIdInput.value.trim();
        const name = taskNameInput.value.trim();
        const description = taskDescInput.value.trim();
        const reward = taskRewardInput.value.trim();
        const view = taskViewInput.value.trim();
        const betTitle = betTitleInput.value.trim();
        const option1 = option1Input.value.trim();
        const option2 = option2Input.value.trim();
        const odds1 = odds1Input.value.trim();
        const odds2 = odds2Input.value.trim();

        if (!name || !reward) {
          return showToast("Match title and Team One are required.", "warning");
        }

        const data = { name, description, reward, view, betTitle, option1, option2, odds1, odds2 };

        try {
          if (id) {
            await setDoc(doc(db, "tasks", id), data, { merge: true });
            showToast("Match updated.");
          } else {
            await setDoc(doc(collection(db, "tasks")), data);
            showToast("Match added.");
          }

          taskForm.reset();
          taskNameInput.focus();
        } catch (error) {
          showToast("Error saving match: " + error.message, "error");
        }
      });
    </script>
  </body>
</html>
